<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="logo" style="display: flex; align-items: center;">
                <h1 style="color: #f4bc16;">Recipe App</h1>
                <i class="fa-solid fa-bowl-food" style="margin-left: 10px; font-size: 30px;"></i>
            </div>
            <form>
                <input type="text" placeholder="Find your reciepe...." class="searchBox" />
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <div class="wishes" style="margin: 20px;">
                    <span>
                        <h2>Search Your favourite recipes</h2>
                    </span>
                    <h4>I am Harsha!</h4>
                    <h5>Here to help you in making your Dish ready...</h5>
                    <div class="img" style="margin-top: 100px; font-size: 250px;">
                        <!-- <i class="fa-solid fa-bowl-food"></i> -->
                        <i class="fa-solid fa-burger"></i>
                    </div>
                </div>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-Btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="recipe-detail-content"></div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
